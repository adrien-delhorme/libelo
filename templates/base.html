<!doctype html>
<html>
  <head>
    <title>Mini Public Bike Status</title>

    <meta name="viewport" content="width=device-width, initial-scale=1"> 

    <style>
      * {
        font-family: "Helvetica Neue", Helvetica, "Roboto", "Droid sans", Arial;
      }

      :root {
        --color-gray: #dedede;
        --color-danger: red;
        --color-mechanical-bike: purple;
        --color-electrical-bike: blue;
        --color-not-favorite: #ababab;
        --color-favorite: #ffdd32;
      }

      body {
        max-width: 800px;
        margin: auto;
        padding: 0 1rem;
        position: relative;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      @keyframes fadeout {
        from { opacity: 1; }
        to   { opacity: 0; }
      }

      .alert {
        position: fixed;
        bottom: 1rem;
        width: calc(100% - 2rem);
        max-width: calc(800px - 2rem);
        box-sizing: border-box;
        padding: 1rem;
        background-color: var(--color-favorite);
        border-radius: 4px;
        animation: 4s ease-out 10s 1 normal forwards fadeout;
      }

      .form {
        label {
          display: block;
          font-weight: bold;
        }

        .form-control {
          padding: .5rem .75rem;
          border: solid 1px var(--color-gray);
          border-radius: 3px;
          background: none;
          margin-bottom: .5rem;
          box-sizing: border-box;
          width: 100%;
        }
      }

      .btn {
        padding: .5rem .75rem;
        border: solid 1px var(--color-gray);
        border-radius: 3px;
        background: var(--color-gray);

        &.btn-block {
          display: block;
          width: 100%;
        }

        &:hover {
          background-color: #ababab;
        }
        &:active {
          background-color: white;
        }
      }

      .networks-list {
        a {
          display: block;
          padding: .5rem 1rem;
          text-decoration: none;
          border-bottom: solid 1px var(--color-gray);
          color: black;

          &.hide { display: none; }

          &:hover { background-color: var(--color-gray); }
        }
      }


      ul {
        list-style-type: none;
        padding-left: 0;
      }

      .danger {
        color: var(--color-danger);
      }            

      .station {
        padding-bottom: 2em;

        &.hide { display: none; }

        .station-name {
          display: flex;
          justify-content: space-between;
          font-size: 1.2rem;
          margin-bottom: .5rem;
        }

        .station-inline-info {
          color: var(--color-gray);
          margin-left: auto;
        }

        .station-properties {
          font-size: 1rem;
        }

        .button-favorite {
          border: 0;
          background: none;
        }

        &.favorite .button-favorite .icon-star {
          fill: var(--color-favorite);
          stroke: none;
        }

        &.favorite:nth-last-child(1 of .favorite) {
          border-bottom: solid 1px var(--color-gray);
          margin-bottom: 2rem;
        }

        .count-bike:not(:first-child) {
          margin-left: 1em;
        }

        .count-bike-mechanical {
          font-weight: bold;
          color: var(--color-mechanical-bike);
        }

        .count-bike-electrical {
          font-weight: bold;
          color: var(--color-electrical-bike);
        }
      }

      /* Icons */
      .icon-bike {
        display: inline-block;
        width: 20px;
        height: 20px;
        vertical-align: bottom;

        &.large {
          display: block;
          width: 20vw;
          height: 20vw;
          margin: 0 auto;
        }
      }

      .icon-bike-mechanical {
        fill: var(--color-mechanical-bike);
      }

      .icon-bike-electrical {
        fill: var(--color-electrical-bike);
        transform: rotate(-10deg);
        -webkit-transform: rotate(-10deg);
      }

      .icon-star {
        display: inline-block;
        width: 20px;
        height: 20px;
        vertical-align: bottom;
        fill: none;
        stroke: var(--color-not-favorite);
        stroke-width: 16px;

        &:hover {
          fill: var(--color-not-favorite);
        }
      }

      .base-icon-template {
        display: none;
      }

      footer {
        font-size: .75rem;
        color: gray;
        margin-top: 8rem;
      }
    </style>
    {% block extra_head %}
    {% endblock extra_head %}
  </head>
